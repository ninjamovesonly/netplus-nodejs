    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-8 mx-auto">
          <div class="card mb-4">
            <div class="card-header pb-0">
              <h6>Update Profile</h6>
            </div>
            <div class="card-body px-4 pt-0 pb-4">
                <div class="bg-danger text-white rounded px-2">
                    {{#error}}
                    <p>{{.}}</p>
                    {{/error}}
                </div>
                <form role="form" action="/merchants/profile" method="POST">
                    <label>Name</label>
                    <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="name-addon" value="{{ user.name }}">
                    </div>
                    <label>Email</label>
                    <div class="mb-3">
                    <input disabled type="email" name="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email-addon" value="{{ user.email }}">
                    </div>
                    <label>Merchant Id</label>
                    <div class="mb-3">
                    <input disabled type="text" name="merchantid" class="form-control" placeholder="Merchant Id" aria-label="Merchant Id" aria-describedby="merchantid-addon" value="{{ user.merchantid }}">
                    </div>
                    <label>Password</label>
                    <div class="mb-3">
                    <input type="text" name="password" class="form-control" placeholder="Merchant Id" aria-label="Merchant Id" aria-describedby="merchantid-addon" value="{{ user.password }}">
                    </div>
                    <label>API KEY</label>
                    <div class="mb-3">
                    <input disabled type="text" name="apiKey" class="form-control" placeholder="Merchant Id" aria-label="Merchant Id" aria-describedby="merchantid-addon" value="{{ user.apiKey }}">
                    </div>
                    <label>API SECRET</label>
                    <div class="mb-3">
                    <input disabled type="text" name="apiSecret" class="form-control" placeholder="Merchant Id" aria-label="Merchant Id" aria-describedby="merchantid-addon" value="{{ user.apiSecret }}">
                    </div>
                    <div class="text-center">
                    <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Create</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
